{% extends "wypozyczalnia/base.html" %}

{% block content %}
<!--  &lt;!&ndash;Carousel Wrapper&ndash;&gt;-->
<!--  <div id="carousel-example-1z" class="carousel slide carousel-fade pt-4" data-ride="carousel">-->

<!--  </div>-->
<!--  &lt;!&ndash;/.Carousel Wrapper&ndash;&gt;-->

  <!--Main layout-->
  <main>
    <div class="container">
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mb-5">

        <!-- Navbar brand -->
        <span class="navbar-brand">Categories:</span>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Wszystkie
                <span class="sr-only">(current)</span>
              </a>
            </li>
            {% for category in categories %}
              <a class ="nav-link" href="{% url 'categories' category.slug %}">{{ category.name }}</a>
            {% endfor %}
          </ul>
          <!-- Links -->

          <form class="form-inline" action={% url 'search-results' %} method="get">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" name="q" type ="text" placeholder="Podaj tytyuÅ‚ lub autora...">
<!--              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
            </div>
          </form>
        </div>
        <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->

      <!--Section: Products v.3-->
       <section class="text-center mb-4">
        <div class="row wow fadeIn">
          {% for book in books %}
            <div class="col-lg-3 md-6 mb-4">
              <div class="card">
                <!--Card image-->
                  <div class="view overlay">
                    <img src="{{ book.image.url }}" class="card-img-top"
                      alt="">
                    <a href="{% url 'book-detail' book.slug %}">
                      <div class="mask rgba-white-slight"></div>
                    </a>
                  </div>
                  <!--Card image-->

                  <!--Card content-->
                  <div class="card-body text-center">
                    <!--Category & Title-->
                    <a href="" class="grey-text">
                      <h5>{{ book.category }}</h5>
                    </a>
                    <h5>
                      <strong>
                        <a href="{% url 'book-detail' book.slug %}" class="dark-grey-text">{{ book.title }}
                        </a>
                      </strong>
                    </h5>

                    <p class="font-weight-bold black-text">
                      <strong><a href ="{% url 'authors-books' book.author %}">{{ book.author }}</a></strong>
                    </p>
                  </div>
                  <!--Card content-->
              </div>
            </div>
          {% endfor %}
        </div>
      </section>
     <!--Section: Products v.3-->

    </div>
  </main>
  <!--Main layout-->
{% endblock content %}
